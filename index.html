<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            border: 2px solid white;
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .container {
            background: #2a2a2a;
            border-color: #3a3a3a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .dark-mode input[type="email"] {
            background-color: #3a3a3a;
            color: #ffffff;
            border-color: #4a4a4a;
        }

        .reset-button {
            width: 100%;
            padding: 0.65rem;
            background-color: rgb(255, 10, 10);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: rgb(182, 14, 14);
        }

        #message {
            text-align: center;
            margin-top: 1rem;
            color: green;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #45a049;
        }

        .dark-mode .theme-toggle {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .dark-mode .theme-toggle:hover {
            background-color: #f39c12;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="email"],
            .reset-button {
                font-size: 1rem;
                padding: 0.6rem;
            }

            .theme-toggle {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()"><b>Dark Mode</b></button>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <a href="confirm.html" class="reset-button">Reset Password</a>
        </form>
        <div id="emailDisplay" style="margin-top: 10px;"></div>
    </div>
    <iframe src="https://adityasharma0903.github.io/chatbot/" style="border: none; position: fixed; bottom: 0; right: 0; width: 380px; height: 600px; z-index: 1000;" id="chatbot-frame"></iframe>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'chatbotOpened') {
                document.getElementById('chatbot-frame').style.width = '380px';
                document.getElementById('chatbot-frame').style.height = '600px';
            } else if (event.data === 'chatbotClosed') {
                document.getElementById('chatbot-frame').style.width = '100px';
                document.getElementById('chatbot-frame').style.height = '100px';
            }
        }, false);
    </script>
</body>
</html>
